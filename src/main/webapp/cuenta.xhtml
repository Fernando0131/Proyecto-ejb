<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable value="#{cuentabeans.cuenta}" var="p">
            <p:column headerText="ID">
                <h:outputText value="#{p.id}"/>
             </p:column>
            
              <p:column headerText="NOMBRE_CUENTA">
                  <h:outputText value="#{p.nombreCuenta}"/>
             </p:column>
            
              <p:column headerText="FECHA">
                  <h:outputText value="#{p.fecha}"/>
             </p:column>
            
              <p:column headerText="CUENTA_1">
                  <h:outputText value="#{p.cuenta1}"/>
             </p:column>
            
             <p:column headerText="CUENTA_2">
                 <h:outputText value="#{p.cuenta2}"/>
             </p:column>
                                
        </p:dataTable>
    </h:body>
</html>
